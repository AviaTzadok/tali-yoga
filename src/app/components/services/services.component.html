<section id="services" class="services section">
  <div class="container">
    <h2 class="section-title">砖专转 砖</h2>
    <div class="services-grid">
      @for (yogaClass of yogaClasses(); track yogaClass.id) {
        <div class="service-card">
          <div class="service-icon"></div>
          <h3 class="service-title">{{ yogaClass.title }}</h3>
          <p class="service-description">{{ yogaClass.description }}</p>
        </div>
      }
    </div>
    <div class="services-cta">
      <h3>专爪 转 砖 ?</h3>
      <p>砖专 驻专 专 .</p>
      <button class="btn btn-primary" (click)="scrollToContact()"> 转 拽 拽住</button>
    </div>
  </div>
</section>
